
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %} {% endblock %} </title>
        <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    </head>

    <body>
        <div class="topnav">
            {% if user.is_authenticated %}
                <a class="{{'active' if active_page == 'home' else ''}}" href="{{url_for('views.home')}}">Home</a>
                <a class="{{'active' if active_page == 'logout' else ''}}" href="{{url_for('auth.logout')}}">Logout</a>
            {% else %}
                <a class="{{'active' if active_page == 'login' else ''}}" href="{{url_for('auth.login')}}">Login</a>
                <a class="{{'active' if active_page == 'signup' else ''}}" href="{{url_for('auth.signup')}}">Signup</a>
            {% endif %}
            </div>


        <h1>Plan-it ðŸŒŽ</h1>
        {% block content %}


        {% endblock %}

    </body>

</html>
