
{% extends "base.html" %}

{% block content %}
<p>Write your todo items here:</p>

<form method="post">
    <input type="text" name="item">
    <input type="submit" value="Add">
</form>

<ul>
    {% for item in user.notes %}
        <li>{{ item.data }}  
            
        {% if user.permission == 0 %}    
            <a href="/remove/{{ item.id }}"> remove</a>
        {% endif %}
        
        </li>
    {% endfor %}
</ul>
{% endblock %}
